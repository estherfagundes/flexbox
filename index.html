<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Some Web Page</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>

    <!--Aqui é o container do menu, onde estão os itens flex: data, cadastro e login; 
        que estão dentro de outro container, cadastro e login estão dentro de outro 
        container ainda mais interno e estão agrupados-->
    
        <div class='menu-container'>

          <div class='menu'>

            <div class='date'>Aug 14, 2016</div>
            <div class='signup'>Sign Up</div>
            <div class='login'>Login</div>
            
          </div>

        </div>

    <!--Abaixo está o container logo após o menu, outro container flex, que contém a logo
    incrição, a logo e as mídias sociais-->
    <div class='header-container'>

        <div class='header'>

          <div class='subscribe'>Subscribe &#9662;</div> <!--O código é um símbolo, uma setinha para baixo-->
          <div class='logo'><img src='images/awesome-logo.svg'/></div>
          <div class='social'><img src='images/social-icons.svg'/></div>
        
        </div>

    </div>

    <div class='photo-grid-container'>

        <div class='photo-grid'>

          <div class='photo-grid-item first-item'>
            <img src='images/one.svg'/>
          </div>
          <div class='photo-grid-item'>
            <img src='images/two.svg'/>
          </div>
          <div class='photo-grid-item'>
            <img src='images/three.svg'/>
          </div>
          <div class='photo-grid-item'>
            <img src='images/four.svg'/>
          </div>
          <div class='photo-grid-item last-item'>
            <img src='images/five.svg'/>
          </div>
          
        </div>
        
    </div>

      <div class='footer'>

          <div class='footer-item footer-one'></div>
          <div class='footer-item footer-two'></div>
          <div class='footer-item footer-three'></div>

      </div>

  </body>
</html>
